<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Register</h1>
      <form (ngSubmit)="register()" [formGroup]="regGroup" class="form-horizontal">
        <div class="form-group">
          <input autocomplete="off" class="form-control" formControlName="username"
                 id="username" placeholder="Username"
                 maxlength="20" name="login" required type="text">
        </div>
        <div *ngIf="username!.invalid && username!.dirty && !username!.errors!.required"
             class="alert alert-warning text-center" >
          <div *ngIf="username!.errors!.minlength" style="font-size: 14px">
            Length less than 4
          </div>
          <div *ngIf="username!.errors!.pattern" style="font-size: 14px">
            Must contain latin
          </div>
        </div>
        <div class="form-group">
          <input class="form-control" formControlName="email" id="email1" maxlength="254"
                 name="email" required type="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input autocomplete="off" class="form-control" formControlName="password"
                 id="password" maxlength="30" placeholder="Password"
                 name="password" required type="password">
        </div>
        <div *ngIf="password!.invalid && (password!.dirty) && password!.errors!.pattern"
             class="alert alert-warning text-center" role="alert" style="font-size: 14px">
          Too weak password
        </div>
        <div class="form-group">
          <input autocomplete="off" class="form-control" formControlName="confirmPassword"
                 id="passwordConfirm" placeholder="Confirm password"
                 maxlength="30" name="passwordConfirm" required type="password">
        </div>
        <div *ngIf="confirmPassword!.invalid && confirmPassword!.dirty || confirmPassword!.value!=password!.value"
              class="alert alert-warning text-center" role="alert" style="font-size: 14px">
          Passwords are not equal
        </div>
        <div *ngIf="isError" class="alert alert-danger text-center" role="alert" style="font-size: 14px">
          Something went wrong! Please try again!
        </div>
        <div class="form-group">
          <button [disabled]="regGroup.invalid || password!.value != confirmPassword!.value"
                  type="submit">
            Sign Up
          </button>
        </div>
      </form>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn" routerLink="/login">Sign In</button>
      </div>
    </div>
  </div>
</div>
