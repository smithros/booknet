<app-navigation></app-navigation>
<app-sidebar></app-sidebar>

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div [ngSwitch]="isOpen" class="col-md-8">
        <app-view-profile *ngSwitchCase="'View'" [user]="user"></app-view-profile>
        <app-edit-profile *ngSwitchCase="'Edit'" [(user)]="user"></app-edit-profile>
        <app-deactivate-account *ngSwitchCase="'Deactivate'"></app-deactivate-account>
        <app-announcement-propose *ngSwitchCase="'Publish announcements'"></app-announcement-propose>
      </div>
      <div class="col-md-4">
        <app-user-menu [user]="user" (toOpen)="open($event)"></app-user-menu>
      </div>
    </div>
  </div>
</div>
