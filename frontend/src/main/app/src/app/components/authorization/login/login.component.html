<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"/>

<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">

      <!-- Nav tabs -->
      <div class="tab" role="tabpanel">
        <div class="logo mb-5">
          <a routerLink="/">Free online Library</a>
        </div>

        <ul class="nav nav-tabs" role="tablist">
          <li class="active" role="presentation"><a aria-controls="home" role="tab">sign in</a></li>
          <li role="presentation"><a aria-controls="profile" role="tab" routerLink="/register">sign
            up</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content tabs">
          <div class="tab-pane fade in active" id="Section1" role="tabpanel">
            <form (ngSubmit)="login()" [formGroup]="loginGroup" class="form-horizontal">
              <!-- Username -->
              <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" formControlName="username" id="username" maxlength="25"
                       required type="text">
              </div>
              <!-- Password -->
              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" formControlName="password" id="password"
                       maxlength="25" required type="password">
              </div>

              <div class="form-group">
                <button [disabled]="loginGroup.invalid" class="btn btn-default" type="submit">Sign
                  in
                </button>
              </div>

              <div *ngIf="isError" class="alert alert-danger text-center" role="alert">
                Username or password is incorrect!
              </div>
              <div class="form-group forgot-pass">
                <a routerLink="/recover">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
