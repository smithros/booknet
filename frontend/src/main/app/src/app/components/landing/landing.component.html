<body class="light-edition" style="margin: 0">
<div class="wrapper ">
  <app-navigation></app-navigation>
  <app-sidebar></app-sidebar>
  <div style="padding-top: 67px; margin-left: 260px">
    <div class="col-md-12">
      <div>
        <div class="row justify-content-around">
          <div *ngFor="let book of books" class="col-lg-4 col-md-6 align-items-stretch row">
            <div class="card card-profile">
              <div class="card-body">
                <div class="card-title">
                  <h2><a [routerLink]="['books/book', book.id]"> {{book.title}}</a></h2>
                </div>
                <div class="card-description">
                  <app-book-img [book]="book"></app-book-img>
                  <div>
                    <h3 *ngIf="book.authors">Authors:</h3>
                    <div *ngFor="let author of book.authors ">
                      <h4>{{author.name}}</h4>
                    </div>
                  </div>
                  <div>
                    <h3 *ngIf="book.genres">Genres:</h3>
                    <div *ngFor="let genre of book.genres ">
                      <h4>{{genre.desc}}</h4>
                    </div>
                  </div>
                  <h3>Overview:</h3>
                  <h4>{{ (book.text.length>50)? (book.text | slice:0:50)+'...':(book.text) }}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
