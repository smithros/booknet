<app-navigation></app-navigation>
<app-sidebar></app-sidebar>
<div style="padding-top: 67px; margin-left: 260px">

  <div class="row">
    <div class="col-9">
      <div class="justify-content-center row text-muted content">
        <h2 id="myText">My Favourite Books</h2>
      </div>
      <div>
        <div id="btnwrapper">
          <button (click)="router.navigate(['/userBooks'])" class="btn btn-primary">My Books</button>
          <div class="divider"></div>
          <button (click)="router.navigate(['/userBooks/read'])" class="btn btn-primary">My Read Books
          </button>
          <div class="divider"></div>
          <button (click)="getAllFavouriteBooks()" class="btn btn-primary">My Favourite Books</button>
        </div>
        <div class="row justify-content-center">
          <div style="text-align: center; font-size: 30px"><h3 *ngIf="emptyFavList">Since you do not
            have favourite books, we suggest you most rated books</h3></div>
          <div *ngFor="let favBook of userFavBookList"
               class="col-lg-4 align-items-stretch align-items-center row">
            <div class="card card-profile">
              <div class="card-body">
                <div class="card-title">
                  <h3><a [routerLink]="['book', favBook.id]"> {{favBook.title}}</a></h3>
                </div>
                <div class="card-description">
                  <app-book-img [book]="favBook"></app-book-img>
                  <h3>Status: {{favBook.status}}</h3>
                  <div>
                    <h3 *ngIf="favBook.authors">Authors:</h3>
                    <div *ngFor="let author of favBook.authors ">
                      <h3>{{author.name}}</h3>
                    </div>
                  </div>
                  <h3 *ngIf="favBook.genres">Genres:</h3>
                  <div *ngFor="let genre of favBook.genres ">
                    <h4>{{genre.desc}}</h4>
                  </div>
                  <div>Overview: {{favBook.text}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
