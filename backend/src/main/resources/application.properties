spring.datasource.url=${db.url}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.tomcat.maxActive=15
spring.datasource.tomcat.maxIdle=10
spring.datasource.tomcat.minIdle=2
spring.datasource.tomcat.initialSize=5
server.port=${PORT:8080}
spring.security.user.password=123

logging.level.org.springframework=INFO
logging.file.name=booknet.log
logging.pattern.file= "%d %-5level [%thread] %logger : %msg%n"
